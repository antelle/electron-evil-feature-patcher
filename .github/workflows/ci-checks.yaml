name: CI Checks
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
#        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Update
        run: sudo apt-get update
      - name: Configure Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      - name: Install npm modules
        run: npm ci
      - name: Run CI checks
        run: npm test
        env:
          DISPLAY: :99.0 # https://www.electronjs.org/docs/tutorial/testing-on-headless-ci
